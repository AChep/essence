// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.sdk_min = 23
    ext.sdk_target = 29

    ext.version_code = 9
    ext.version_name = '1.1.3'

    ext.kotlin_version = '1.5.20'
    ext.kotlin_coroutines_version = '1.5.0'
    ext.kotlinx_serialization = '1.2.1'
    ext.ktx_lib_version = '1.5.0'
    ext.constraintlayout_lib_version = '2.0.4'
    ext.appcompat_lib_version = '1.3.0'
    ext.recyclerview_lib_version = '1.2.1'
    ext.wear_lib_version = '1.1.0'
    ext.androidx_lib_version = '1.0.0'
    ext.md_lib_version = '3.3.0'
    ext.config_version = '2.2.0'
    ext.wearable_version = '2.8.1'
    ext.lifecycle_version = "2.2.0"
    ext.fuel_version = "2.3.1"
    ext.arrow_version = "0.13.2"
    // https://mvnrepository.com/artifact/com.google.android.material/material
    ext.material_version = "1.4.0-rc01"

    ext.firebase_analytics_version = "19.0.0"
    ext.firebase_crashlytics_version = "2.10.1"

    repositories {
        google()
        jcenter()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
