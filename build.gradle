// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.sdk_min = 23
    ext.sdk_target = 28

    ext.version_code = 2
    ext.version_name = '0.0.1'

    ext.kotlin_version = '1.3.50'
    ext.kotlin_coroutines_version = '1.3.1'
    ext.androidx_lib_version = '1.0.0'
    ext.support_lib_version = '28.0.0'
    ext.md_lib_version = '2.6.0'
    ext.config_version = '2.1.0'
    ext.wearable_version = '2.4.0'
    ext.lifecycle_version = "2.0.0"
    ext.fuel_version = "2.0.1"
    ext.arrow_version = "0.9.0"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
